name: Build, Test, and Virtual Deploy MY_PROJECT

on:
  push:
    branches:
      - 'main'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t karimamahgoune123/myprojectcicd .

      - name: Push Docker image
        run: docker push karimamahgoune123/myprojectcicd

      - name: Run make
        run: docker run --rm -v ${{ github.workspace }}:/usr/src/myapp -w /usr/src/myapp karimamahgoune123/myprojectcicd make

      - name: Run tests
        run: docker run --rm -v ${{ github.workspace }}:/usr/src/myapp -w /usr/src/myapp karimamahgoune123/myprojectcicd make test

      - name: Debug permissions and contents
        run: docker run --rm -v ${{ github.workspace }}:/usr/src/myapp -w /usr/src/myapp karimamahgoune123/myprojectcicd ls -l /usr/src/myapp/qemu

      - name: Check file type
        run: docker run --rm -v ${{ github.workspace }}:/usr/src/myapp -w /usr/src/myapp karimamahgoune123/myprojectcicd file /usr/src/myapp/qemu/qemu-system-arm.exe

      - name: Emulate my_project.bin
        run: docker run --rm -v /home/runner/work/myprojectcicd/myprojectcicd:/usr/src/myapp -w /usr/src/myapp karimamahgoune123/myprojectcicd qemu-system-arm -M versatilepb -kernel my_project.bin -nographic -serial mon:stdio -display none

      - name: List files
        run: docker run --rm -v ${{ github.workspace }}:/usr/src/myapp -w /usr/src/myapp karimamahgoune123/myprojectcicd ls -l

      - name: Upload my_project.bin as artifact
        uses: actions/upload-artifact@v3
        with:
          name: my_project.bin
          path: /usr/src/myapp/my_project.bin
